<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Protocolo</title>
</head>
<body>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #7b3f3f; /* vermelho vinho escuro */
  color: #ffffff;
}

h2 {
  border: 0.5rem solid #4a1c1c; /* borda vinho escuro */
  border-radius: 1rem;
  width: fit-content;
  font-size: 2.5rem;
  padding: 10px 20px;
  background-color: #ffffff; /* vinho mais claro para contraste */
  color: black;
}

/* Centralizar input e bot√£o */
.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

input,
button {
  padding: 15px;
  margin: 5px;
  font-size: 16px;
}

input {
  width: 300px;
  border: 2px solid #4a1c1c;
  border-radius: 5px;
}

button {
  background-color: #a03e3e;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #7b2c2c;
}

table {
  width: 100%;
  margin-top: 30px;
  border-collapse: collapse;
  background: #fff0f0;
  color: #000000;
}

th,
td {
  border: 0.15rem solid #000000;
  padding: 10px;
}

th {
  background: #a03e3e;
  color: #ffffff;
  font-size: 1.5rem;
}

  </style>

  <h2>Consulta de Protocoloüîç</h2>

  <input style="text-align:center;" type="text" id="busca" placeholder="Digite nome, protocolo ou situa√ß√£o">
  <button onclick="buscar()">Buscar</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Protocolo</th>
        <th>Situa√ß√£o</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Carregando dados...</td></tr>
    </tbody>
  </table>

  <script>
    const ID_PLANILHA = "1nVQXUZ6zUX69C_GBCxw7uAuNCxF51XbeJgU9q5g3-Iw";
    const GID_ABA = "0";
    const URL = `https://docs.google.com/spreadsheets/d/${ID_PLANILHA}/gviz/tq?tqx=out:json&gid=${GID_ABA}`;

    let dados = [];

    async function carregarDados() {
      try {
        const resposta = await fetch(URL);
        const texto = await resposta.text();
        const json = JSON.parse(texto.substring(47).slice(0, -2));

        const linhas = json.table.rows;
        dados = linhas.map(linha => ({
          nome: linha.c[0]?.v?.toString() || '',
          protocolo: linha.c[1]?.v?.toString() || '',
          situacao: linha.c[2]?.v?.toString() || ''
        }));

        mostrarTodos();
      } catch (erro) {
        document.querySelector("#tabela tbody").innerHTML =
          `<tr><td colspan="3">Erro ao carregar dados: ${erro.message}</td></tr>`;
      }
    }

    function mostrarTodos() {
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = '';

      dados.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.nome}</td>
            <td>${item.protocolo}</td>
            <td>${item.situacao}</td>
          </tr>
        `;
      });
    }

    function buscar() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';

      const filtrados = dados.filter(item =>
        item.nome.toLowerCase().includes(termo) ||
        item.protocolo.toLowerCase().includes(termo) ||
        item.situacao.toLowerCase().includes(termo)
      );

      if (filtrados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Nenhum resultado encontrado.</td></tr>';
        return;
      }

      filtrados.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.nome}</td>
            <td>${item.protocolo}</td>
            <td>${item.situacao}</td>
          </tr>
        `;
      });
    }

    carregarDados();
  </script>

</body>
</html>
